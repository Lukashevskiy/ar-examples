<!DOCTYPE html>
<html>
    <title>Куб</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let marker = document.querySelector("#marker");
            let video = document.querySelector("#video_player");

          
            marker.addEventListener('markerLost', function() {
                video.play();
            });
                
            marker.addEventListener('markerFound', function() {
                video.pause();
            });    

            let marker2 = document.querySelector("#marker2");
            let video2 = document.querySelector("#video_player2");

          
            marker2.addEventListener('markerLost', function() {
                video2.play();
            });
                
            marker2.addEventListener('markerFound', function() {
                video2.pause();
            });    
        });
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
            embedded
            vr-mode-ui="enabled: false;"
            arjs="trackingMethod: best; debugUIEnabled: false;"
            renderer="logarithmicDepthBuffer: true;"
        >

            <a-assets>
                <video id="video" src="./nto.mp4"></video>
                <video id="video2" src="./nto2.mp4"></video>
                <a-asset-item id="model1" src="./src/models/model.gltf"></a-asset-item>
                <a-asset-item id="model2" src="./src/models/model6.gltf"></a-asset-item>
                <a-asset-item id="model3" src="./src/models/model7.gltf"></a-asset-item>
            </a-assets>
            <a-nft
                id="marker"
                type="nft"
                url="./src/markers/images/pattern-1.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-video rotation ="-90 0 0" id="video-player" scr="#video"></a-video>
                <!-- <a-box color="red"></a-box> -->
            </a-nft>

            <a-nft
                id="marker2"
                type="nft"
                url="./src/markers/images/pattern-2.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-video rotation="-90 0 0" id="video-player2" scr="video2"></a-video>
                <!-- <a-box color="blue"></a-box> -->
            </a-nft>
            
            <a-nft
                type="nft"
                url="./src/markers/images/pattern-3.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <!-- <a-box color="green"></a-box> -->
                <a-gltf-model src="#model1" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
            </a-nft>
            
            <a-nft
                type="nft"
                url="./src/markers/images/pattern-4.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <!-- <a-box color="yellow"></a-box> -->
                <a-gltf-model src="#model4" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
            </a-nft>
            
            <a-nft
                id="marker"
                type="nft"
                url="./src/markers/images/pattern-5.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <a-gltf-model src="#model3" dcale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
            </a-marker>

            <a-nft
                id="marker"
                type="nft"
                url="./src/markers/images/pattern-6.png"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
            >
                <!-- <a-box color="black"></a-box> -->
                <a-image rotation ="-90 0 0" src="./src/nto.png"></a-image>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
