<!DOCTYPE html>
<html>
    <title>Куб</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let marker = document.querySelector("#marker");
            let video = document.querySelector("#video");

          
            marker.addEventListener('markerLost', function() {
                video.pause();
            });
                
            marker.addEventListener('markerFound', function() {
                video.play();
            });    

            let marker2 = document.querySelector("#marker2");
            let video2 = document.querySelector("#video2");

          
            marker2.addEventListener('markerLost', function() {
                video2.pause();
            });
                
            marker2.addEventListener('markerFound', function() {
                video2.play();
            });    
        });
    </script>
    <body>
        <a-scene 
            embedded
            vr-mode-ui="enabled: false;"
            arjs="trackingMethod: best; debugUIEnabled: false;"
            renderer="logarithmicDepthBuffer: true;"
        >

            <a-assets>
                <video id="video" src="./src/nto.mp4"></video>
                <video id="video2" src="./src/nto2.mp4"></video>
                <a-asset-item id="model1" src="./src/models/model.gltf"></a-asset-item>
                <a-asset-item id="model2" src="./src/models/model6.gltf"></a-asset-item>
                <a-asset-item id="model3" src="./src/models/model7.gltf"></a-asset-item>
                <a-asset-item id="model4" src="./src/models/model5.glb"></a-asset-item>
            </a-assets>
            <a-marker id="marker" type="pattern" url="./src/markers/patts/pattern-marker-a.patt">
                <a-video rotation ="-90 0 0" scale="1.2 1.2 1.2" id="video-player" src="#video"></a-video>
                <!-- <a-box color="red"></a-box> -->
            </a-marker>

            <a-marker id="marker2" type="pattern" url="./src/markers/patts/pattern-marker-b.patt">
                <a-video rotation="-90 0 0" scale="1.2 1.2 1.2" id="video-player2" src="#video2"></a-video>
                <!-- <a-box color="blue"></a-box> -->
            </a-marker>
            
            <a-marker type="pattern" url="./src/markers/patts/pattern-marker-c.patt">
                <!-- <a-box color="green"></a-box> -->
                <a-gltf-model src="#model1"animation-mixer></a-gltf-model>
            </a-marker>
            
            <a-marker type="pattern" url="./src/markers/patts/pattern-marker-e.patt">
                <!-- <a-box color="yellow"></a-box> -->
                <a-gltf-model src="#model4" scale="0.9 0.9 0.9" position="0 0.5 0.5 "></a-gltf-model>
            </a-marker>
            
            <a-marker type="pattern" url="./src/markers/patts/pattern-marker-r.patt">
                <!-- <a-box color="purple"></a-box> -->
                <a-gltf-model src="#model3" animation-mixer></a-gltf-model>
            </a-marker>

            <a-marker type="pattern" url="./src/markers/patts/pattern-marker-u.patt">
                <!-- <a-box color="black"></a-box> -->
                <a-image rotation ="-90 0 0" scale="1.2 1.2 1.2" src="./src/nto.png"></a-image>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
