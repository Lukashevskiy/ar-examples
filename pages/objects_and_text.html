<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

        <title>Задание</title>
    </head>
    <script>
        let show;
        let codeElement;
        document.addEventListener("DOMContentLoaded", () =>{

            show = false;
            codeElement = document.querySelector("#codeText");
            var xhr= new XMLHttpRequest();
            xhr.open('GET', '../object_and_text/index.html', true);
            xhr.onreadystatechange= function() {
            if (this.readyState!==4) return;
            if (this.status!==200) return; 
                codeElement.innerText= this.responseText;
            };
            xhr.send();

        });
        function showCode(){
            if(show){
                show = false;
                codeElement.style.display = "block";
            }else{
                show = true;
                codeElement.style.display = "none";
            }
        }

    </script>
    <body class="bg-dark">
        <header class="p-3 bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-md-between">
                    <a href="https://ntcontest.ru/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img class="bi me-2" width="200px" height="80px" role="img" src="https://ntcontest.ru/local/templates/main/img/header-logo-nto.svg"></svg>
                    </a>
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-light">Организаторы</a></li>
                    </ul>

                </div>
            </div>

        </header>
        
        <div class="container">
            <h1 class="text-light">
                Задание 2
            </h1>
            <h5 class="text-light">
                Обьекты и текст
            </h5>

            <video class="container" class="object-fit-fill" controls>
                <source src="https://www.youtube.com/watch?v=C2y8hiE0ABw" type="video/mp4">
            </video>

            <h5 class="text-light">
                Ссылки на материалы
              </h5>
      
              <div class="gap-2 d-sm-flex mb-5">
                <a href="https://github.com/Lukashevskiy/ar-examples/tree/master/object_and_text/">
                  <button type="button" class="btn btn-outline-primary btn-lg px-4">Материал задания</button>
                </a>
                <a href="https://github.com/Lukashevskiy/ar-examples/tree/master/object_and_text/src/marker/">
                  <button type="button" class="btn btn-outline-secondary btn-lg px-4">Маркеры</button>
                </a>
                  <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="showCode()">Код страницы</button>
              </div>
            </div>
            <code id="codeText" style="display:none" class="container bg-light">
                
            </code>

    </body>
</html>
