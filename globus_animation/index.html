<!DOCTYPE html>
<html>
    <title>6. Мультимаркер</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body>
        <a-scene
            embedded
            vr-mode-ui="enabled: false;"
            arjs="trackingMethod: best; debugUIEnabled: false;"
            renderer="logarithmicDepthBuffer: true;"
        >
            <a-assets>
                <img src="./src/image/texture_example_for_task7.png" id="texture">
            </a-assets>

            <a-marker preset="hiro">    
                <a-entity id="sphere" geometry="primitive: sphere"
                    material="src: #texture"
                    animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 10000">
                </a-entity>

            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
 
    </body>
</html>
